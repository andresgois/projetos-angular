<form action="">
    <h1>DELETANDOCATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.nome" name="nome">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput type="text" [(ngModel)]="categoria.descricao" name="descricao"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" (click)="create()" mat-raised-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-raised-button color="warn">CANCELAR</button>

    </div>
</form>
