<form action="">
    <h1>CRIANDO NOVO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput type="text" [(ngModel)]="livro.titulo" name="titulo" placeholder="Ex: Clean code" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" [(ngModel)]="livro.nome_autor" name="nome_autor" placeholder="Ex: Livros de Computação" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput type="text" [(ngModel)]="livro.texto" name="texto" placeholder="Ex: Livros de Computação" maxlength="100000"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" (click)="create()" mat-raised-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-raised-button color="warn">CANCELAR</button>

    </div>
</form>
