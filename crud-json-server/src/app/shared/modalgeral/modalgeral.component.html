<main>
  <h5 class="center">{{edit ? 'Editar usuário' : 'Criar usuário'}}</h5>

  <form (ngSubmit)="onSubmit()" #formUser="ngForm">

    <div class="bloco-dados">
      <h5>Dados Pessoais</h5>

      <div class="group">
        <label>Usuário: </label>
        <input type="text" name="nome" id="nome" [(ngModel)]="user.nome" />
      </div>
      <div class="group">
        <label>Profissão: </label>
        <input type="text" name="profisao" id="profisao" [(ngModel)]="user.profissao" />
      </div>
    </div>

    <div class="bloco-dados">
      <h5>Dados de Endereço</h5>

      <div class="group">
        <label>Rua: </label>
        <input type="text" name="rua" id="rua" [(ngModel)]="user.rua" />
      </div>
      <div class="group">
        <label>Número: </label>
        <input type="text" name="numero" id="numero" [(ngModel)]="user.numero" />
      </div>
      <div class="group">
        <label>Sigla: </label>
        <select name="plataforma" [(ngModel)]="user.estado_id">
          <option value="null" selected>Selecione o estado</option>
          <option *ngFor="let estado of estados" [value]="estado.id">
              {{estado.estado}}
        </option>
      </select>
      </div>
    </div>

    <div class="footer-card">
      <button>{{edit ? 'Editar' : 'Cadastrar'}}</button>
      <button (click)="modalStatus($event)">Fechar</button>
    </div>
  </form>
</main>
<div class="overlay"></div>
