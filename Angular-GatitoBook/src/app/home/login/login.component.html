<div class="mt-2">
  <h4 class="text-center">Login</h4>

  <form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        name="usuario"
        id="usuario"
        class="form-control"
        placeholder="Nome do usuario"
        [(ngModel)]="usuario"
        #campoUsuario="ngModel"
        required=""
      />
      <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário Obrigatório"></app-mensagem>
    </div>
    <div class="form-group">
      <input
        type="password"
        name="senha"
        id="senha"
        class="form-control"
        placeholder="Senha do usuario"
        [(ngModel)]="senha"
        #campoSenha="ngModel"
        required=""
      />
      <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatório"></app-mensagem>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p>Não é usuário?
    <a [routerLink]="['novousuario']">Se cadastre!</a>
  </p>
</div>
